<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link href="css/style.css" rel="stylesheet">
    <link href="css/task.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>

<body>
    <form class="js-form">
        <section task>
            <h1>Lista zadań</h1>
            <h2 class="task__header">Dodaj nowe zadanie</h2>
            <p class="addTask"><input class="js-addTask addTask__item" placeholder="Co jest do zrobienia?">
                <button class="js-button addTask__item--button">Dodaj zadanie</button>
            </p>
        </section>
    </form>
    
    <section list>
        <h2 class="list__header">Lista zadań</h2>
        <ul class="js-tasks list"></ul>
    </section>

</body>

</html>
